<div class="container">
  <h3 class="ui header"> Login From</h3>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)" class="login-form"
   [class.error]="!loginForm.valid && loginForm.touched">
    <div class="login-container">
      <mat-form-field class="login-full-width" appearance="outline">
        <mat-label for="username">Username:</mat-label>
        <input matInput type="text" id="username" [formControl]="loginForm.controls['username']">
        <mat-hint>Enter your name</mat-hint>
      </mat-form-field>
        <mat-form-field class="login-full-width" appearance="outline">
          <mat-label for="password">Password:</mat-label>
          <input matInput type="password" id="password" [formControl]="loginForm.controls['password']">
          <mat-hint>Enter password</mat-hint>
        </mat-form-field>
        <button mat-button type="submit" class="ui button">Submit</button>
        <button mat-button (click)="showRegistration()">Registration</button>
    </div>
  </form>
</div>
