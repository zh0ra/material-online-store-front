<div class="row">
  <div class="card col-sm-12 col-md-4 col-lg-4 " *ngFor="let category of categoryList; let i = index "
   style="width: 18rem;">
    <img class="card-img-top" src="" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title"> {{i + 1}}. {{category.name}}</h5>
      <p class="card-text">{{category.description}}.</p>
      <a href="#" class="btn btn-primary">Go inside</a>
    </div>
  </div>
</div>
