<div class="bg-info p-2 text-center text-white">
	<h3>Online Store Admin</h3>
</div>
<div class="bg-danger mt-2 p-2 text-center text-white"
	*ngIf="errorMessage !=null">
{{errorMessage}}
	</div>
<div class="p-2">
<div class="form-group">
	<form action="" novalidate #form="ngForm" (ngSubmit)="authenticate(from)">
	<label for="">Name</label>
	<input type="text" name="username" value="" class="form-control" [(ngModel)]="username" required>
</div>
<<div class="form-group">
<label for="">Password</label>
<input type="text" name="password" value="" class="form-control" [(ngModel)]="password" required>
</div>
	<div class="text-center">
		<button class="btn btn-secondary m-1" routerLink='/'>Go back</button>
		<button class="btn btn-primary m-1" type="submit">Log In</button>
	</div>
</form>
</div>
